<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <div id="app">
        <p>Hello : {{ title }}</p>
        <p>Age : {{ age }}</p>
        <hr>
        <div v-show="age>15">Age is greater than 11 Now</div><!-- Using CSS by  Display -->
        <div v-if="age<=11"><!-- Removing it if it's false -->
            <button v-on:click="age++">Increas Age</button>
        </div>
        <button @click="age--">Decrease Age</button>
        <button @click="changeTitle">Change Name</button>
        <button @click="title = 'hussien'">Change Fixed Name</button>
        <hr>
        <div v-if="ShowBooks">
            <ul>
                <li>Mohamed Ali</li>
                <li>Mo Salah</li>
                <li>Art Of War</li>
                <li>Elkemyia</li>
            </ul>
        </div>
        <button v-if="!ShowBooks" @click="ToggleBooks">Show Books</button>
        <button v-else @click="ToggleBooks">Hide Books</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
